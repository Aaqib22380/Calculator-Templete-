<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./assets/js/index.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <Section id="calculator">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <div class="calculator-content">
                            <div class="first-row">
                                <table>
                                    <thead>
                                        <tr class="">
                                            <th colspan="4" class="p-1 text-center">
                                                <h2 class="head">Calculator</h2>
                                            </th>
                                        </tr>
                                        
                                    </thead>
                                    <tbody>
                                        <tr class="">
                                            <th colspan="4" class="pb-2">
                                                <input type="text" class="form-control p-4" id="exampleInputText" value=" " >
                                            </th>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <input type="button" class=" btn-block btn-lg btn-outline-info id="clear" value="AC">
                                            </td>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-warning" value="/">
                                            </td>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-info" value="*">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-success" value="7">
                                            </td>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-light" value="8">
                                            </td>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-light" value="9">
                                            </td>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-success" value="-">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-danger" value="4">
                                            </td>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-light" value="5">
                                            </td>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-light" value="6">
                                            </td>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-danger" value="+">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-warning" value="1">
                                            </td>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-light" value="2">
                                            </td>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-light" value="3">
                                            </td>
                                            <td rowspan="2">
                                                <input type="button" class="btn-block btn-lg btn-outline-info" id="press" value="=">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-info" value="0">
                                            </td>
                                            <td colspan="1">
                                                <input type="button" class="btn btn-block btn-lg btn-outline-warning" value=".">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </Section>
    </body>
</html>
